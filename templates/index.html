<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Book Genre Classification</title>
  </head>
  <body>
    <div class="container my-4">
      <h2 class="my-4 text-center">Book Genre Prediction</h2>
    </div>
    <form class="my-4" action="/" method="POST">
      <div class="form-group">
        <label for="exampleFormControlTextarea1"
          >Enter the Summary Of the Book</label
        >
        <textarea
          class="form-control"
          id="summary"
          name="summary"
          rows="3"
        ></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Predict</button>
      </div>
    </form>

    {%if showresult%}
    <div class="container my-4">
      <div class="alert alert-success" role="alert">
        <p>Your Summary: {{text}}...</p>
        <p>
          Predicted Genre for the summary is : <span
          style="color:#E97777;font-size:1 rem;">{{genre}}
        </p>
        <hr />
      </div>
    </div>

    {%endif%}
  </body>
</html>
